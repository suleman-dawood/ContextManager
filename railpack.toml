# Railpack configuration for Context Manager
# Railpack auto-detects .NET projects, but we need to specify the subdirectory
# See: https://railpack.com/

[build]
# Specify the working directory for the .NET project
root = "ContextManager.API"

[deploy]
# Start command for the published application
command = "cd ContextManager.API/out && dotnet ContextManager.API.dll --urls=http://0.0.0.0:$PORT"

